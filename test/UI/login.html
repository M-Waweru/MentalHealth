<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta name = "viewport" content = "width = device-width, initial-scale = 1">  
	<!-- <link rel="stylesheet" type="text/css" href="styles.css">     -->
	<link rel = "stylesheet"
	href = "https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel = "stylesheet"
	href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
	<script type = "text/javascript"
	src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>           
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script> 
</head>
<body>
	<nav class="blue-grey">
		<div class="nav-wrapper">
			<a href="#" class="brand-logo">Admin Module</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="badges.html">About</a></li>
				<li><a href="collapsible.html">Login</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<div class="container">
		<form class="col s12">
			<div class="row">
				<div class="col s12">
					<h3>Authorised Access Only</h3>
					<h4>Enter login details below</h4>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
					<label for="name">Admin Name</label>
					<input placeholder="Enter Admin Name" type="text" name="name" required>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
					<label for="pwd">Password</label>
					<input placeholder="Enter Password" type="password" name="pwd" required>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
					<input type="submit" name="Login">
				</div>
			</div>		
		</form>
	</div>
</body>
</html>
